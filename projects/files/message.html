<form>
    <div class="exit" onclick="projectController.removeFromBody()">x</div>
    <input dir="auto" type="text" name="" id="usernameField" placeholder="Enter your name">
    <input dir="auto" type="email" name="" id="mailField" placeholder="Enter Email address">
    <input dir="auto" type="tel" name="" id="phoneField" placeholder="Enter you phone number">
    <input dir="auto" type="text" name="" id="subjectField" placeholder="Enter message subject">

    <div type="button" onclick="projectController.sendMessage()">
        <div class="dot">send</div>
